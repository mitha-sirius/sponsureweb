<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daftar Akun SponSure - Mudahkan proses sponsorship acara Anda.">
    <title>Daftar - SponSure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Daftar Akun SponSure</h2>
        <input type="text" placeholder="Nama Lengkap">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Kata Sandi">
        <button class="btn">Daftar</button>
        <a href="index.html" class="link">Kembali ke Beranda</a>
    </div>
</body>
</html>
